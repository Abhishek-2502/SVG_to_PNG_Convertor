<body>

    <div class="header">
        SVG to PNG Converter

        <div class="container">
            <form id="convertForm">
                <textarea name="svg_code" id="svgCode" placeholder="Enter your SVG code here..."></textarea><br>
                <button type="button" onclick="convertSvg()">Convert to PNG</button>
            </form>

            <!-- Image preview -->
            <img id="imagePreview" alt="PNG Preview" />

            <!-- Download Button -->
            <a href="#" id="downloadLink" class="download-link">Download PNG</a>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message">Error: Unable to convert SVG. Please check your SVG code.</div>
        </div>
    </div>
